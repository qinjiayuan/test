#yaml文件是一种有规则格式的文件
#可以存储的数据类型有：字符串、整数、浮点数、布尔值、数组、对象、null
#一个冒号就是一个键值对的字典格式
#——一个中括号就是一个列表
#一对大括号也是一个字典



创建交易接口:
  #第一种列表存储方式
  client: ['PC','WAP','NATIVE','REACT','MINI']
  way:  ["BUY_NOW","CART"]  #这是一种列表存储方式

  #另一种列表存储方式
  client_way :
    - BUY_NOW
    - CART


#存储一个字典格式
#单层字典
person:
  name: 张三
  age: 30
  is_student: false

#多层字典
data_dict :
  fruit:
    1: apple
    2: bananas
    3: orange
  aniamls:
    1: cat
    2: dog



添加商品接口:
  - ['商品名称为空'   ,{"$.goods_name":""}      ,400,{"code":"004","message":"商品名称不能为空"}]
  - ['商品名称参数缺失',{"$.goods_name":"$del"}  ,400,{"code":"004","message":"商品名称不能为空"}]
  - ['商品价格为空'   ,{"$.price":""}           ,400,{"code":"004","message":"商品价格不能为空"}]
  - ['商品价格参数缺失',{"$.price":"$del"}       ,400,{"code":"004","message":"商品价格不能为空"}]

添加收货地址接口:
  - ["收货人姓名为空",{"$.name":""},400,{"code":"400","message":"收货人姓名不能为空"}]
  - ["收货人姓名参数缺失",{"$.name":"$del"},400,{"code":"400","message":"收货人姓名不能为空"}]
  - ["收货人姓名参数为null",{"$.name":""},400,{"code":"400","message":"收货人姓名不能为空"}]
  - ["联系方式为空",{"$.name":""},400,{"code":"400","message":"手机号码格式不正确"}]
  - ["联系方式参数缺失",{"$.name":"$del"},400,{"code":"400","message":"手机号码格式不正确"}]
  - ["联系方式格式不正确",{"$.name":"sfdfsd2323"},"500",{"code":"500","message":"手机号码格式不正确"}]
